[metadata]
name = osipi_code_collection
version = 0.0.3

[options]
package_dir = src
packages = find:
install_requires =
    dicom
    imageio
    joblib
    lmfit
    mat73
    matplotlib
    numpy
    opencv-python
    openpyxl
    pandas
    progressbar
    pytest
    scipy

[options.packages.find]
exclude = test*


